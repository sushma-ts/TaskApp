{% extends "base.html" %}

{%block heading%}Confirm Delete{%endblock%}

{% block content %}
    <div class="container custom-page-h">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div>
        <button type="submit">Confirm</button>
        <a href="{% url 'task_list' %}">Cancel</a>
        </div>
    </form>
    
    </div>
{% endblock %}
