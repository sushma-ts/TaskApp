{% extends "base.html" %}

{%block heading%}Add Task{%endblock%}
{% block content %}
    <div class="container custom-page-h">
        <h1>Add Task</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit" >Save</button>
                <a href="{% url 'task_list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
