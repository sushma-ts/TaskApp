<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
    <h1>Edit Task</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Save</button>
            <a href="{% url 'task_list' %}">Cancel</a>
        </div>
        
    </form>    
    </div>
</body>
</html>
